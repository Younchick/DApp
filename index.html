<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel ="stylesheet" type="text/css">
    <title>Cryptocurrency Dapp</title>
</head>
<body>
<div class = "page">
    <ul class = "nav">
        <li class="navItem" id="ETHSwitcher">ETH</li>
        <li class="navItem" id="ERC20Switcher">ERC20</li>
        <li class="navItem" id="BTCSwitcher">BTC</li>
    </ul>
<div class ="content">
    <div id="ethWrapper" class = "ethWrapper">
        <div class="balances">
            <div class ="tokenName">
                ETH
            </div>
            <div class = "balanceItem">
                Balance: <span id = "ethBalance">20.1</span> ETH
            </div>
        </div>
        <div class ="accountInfo">
            <div class = " accountLable">Account</div>
            <div class = "accountValue" id ="ethAccount">0x00000000000000000000000000000000000000000</div>
        </div>
        <div class ="sendCoins">
            <div class ="sendLabel">Send:</div>
            <div class ="sendInput">
                <input type="text" id="ethSendTo" placeholder="Receiver">
                <input type="number" id="ethSendAmount" placeholder="Amount">
            </div>
            <button class="sendButton" id="ethSendButton">Send</button>
        </div>
        <div id ="transactionHashWrapper" class="transactionHashWrapper" >
            <button id="transactionButton">Transaction Hash</button>
        </div>
    </div>
    <div id ="erc20Wrapper" class="erc20Wrapper">
        <div class="balances">
            <div class ="tokenName" id="erc20Name">
                ------
            </div>
            <div class = "balanceItem">
                Balance: <span id ="erc20Balance">-_---</span > <span id="erc20Symbol">-_----</span>
            </div>
        </div>
        <div class ="accountInfo">
            <div class = "accountLable">Account</div>
            <div class = "accountValue" id ="erc20Account">0x00000000000000000000000000000000000000000</div>
        </div>
        <div class ="sendCoins">
            <div class ="sendLabel">Send:</div>
            <div class ="sendInput">
                <input type="text" id="erc20SendTo" placeholder="Receiver">
                <input type="number" id="erc20SendAmount" placeholder="Amount">
            </div>
            <button class="sendButton" id="ercSendButton">Send</button>
        </div>
        <div id ="transactionHashWrapperERC20" class="transactionHashWrapper" >
            <button id="transactionButtonERC20">Transaction Hash</button>
        </div>
    </div>
    <div id="btcWrapper" class ="btcWrapper">
        <div class="balances">
            <div class ="tokenName">Bitcoin</div>
            <div class = "balanceItem">
                Balance: <span id = "btcBalance">20.1</span> BTC
            </div>
        </div>
        <div class ="accountInfo">
            <div class = "accountLable">Account</div>
            <div class = "accountValue" id ="btcAccount">0x00000000000000000000000000000000000000000</div>
        </div>
        <div class ="sendCoins">
            <div class ="sendLabel">Send:</div>
            <div class="feeContainer">
                <label for="btcSendFee">Fee</label>
                <input type="number" id="btcSendFee" placeholder="Fee" value="0.0002">
            </div>
            <div class ="sendInput">
                <input type="text" id="btcSendTo" placeholder="Receiver">
                <input type="number" id="btcSendAmount" placeholder="Amount">
            </div>
            <button class="sendButton" id="btcSendButton">Send</button>
        </div>
        <div id ="transactionBTCHashWrapper" class="transactionHashWrapper" >
            <button id="transactionBTCButton">Transaction Hash</button>
        </div>
    </div>
    <div class="connectWrapper active">
        <button id="connectButton">Connect MetaMask</button>
        <button id="connectBTCButton">Connect BTC</button>
    </div>
</div>
</div>
<script src ="script/script.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib-browser@5.1.7/bitcoinjs.min.js"
type="application/javascript"></script>
</body>
</html>
